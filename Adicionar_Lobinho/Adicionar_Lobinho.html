<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Adicionar_Lobinho_CSS.css">
    <script src="adicionar_lobinho_script.js" defer></script>
    <title>Adicionar Lobinho</title>
</head>

<body>

    <header>
        <nav class="Menu">
            <a class="Menu_Top" href="../Lista_Lobinhos/Lista_Lobinhos.html">
                <h1>Nossos Lobinhos</h1>
            </a>
            <a alt="Icone" class="Icone" href="../Home_Page/Home_Page.html"><img src="../img/Lobo.png"></a>
            <a class="Menu_Top" href="../Quem_Somos/Quem_Somos.html">
                <h1>Quem Somos</h1>
            </a>
        </nav>
    </header>

    <main>
        <form id="forms" class="formularioDeAdicao">
            <h1>Coloque um lobinho para adoção</h1>
            <div class="Preenchimento">
                <div class="nomeAno">
                    <div class="preenchimentoEtapas">
                        <span>Nome do lobinho:</span>
                        <input id="nomeLobinho" class="nomeInput">
                    </div>
                    <div class="preenchimentoEtapas">
                        <span>Anos:</span>
                        <input id="anosLobinho" class="anosInput">
                    </div>
                </div>
                <div class="preenchimentoEtapas">
                    <span>Link da foto:</span>
                    <input id="linkFoto" class="linkInput">
                </div>
                <div class="preenchimentoEtapas">
                    <span>Descrição:</span>
                    <textarea class="descricaoInput" id="descricaoLobinho"></textarea>
                </div>
            </div>
            <button id="btnSalvar" type="button" class="btn">Salvar</button>
        </form>
    </main>

    <footer>
        <div class="Footer_Border"></div>
        <div class="Footer_Estilizacao">
            <section class="Footer_Esquerda">
                <iframe class="Mapa"
                    src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=IC%20UFF+(IC%20UFF)&amp;t=&amp;z=16&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"><a
                        href="https://www.mapsdirections.info/fr/calculer-la-population-sur-une-carte">UFF</a></iframe>
                <div class="Direita_Mapa">
                    <div class="Contato" id="Contato1">
                        <img class="Img_Footer" alt="Local" src="../img/Placeholder.png">
                        <p>Av. Milton Tavares de Souza, s/n - Sala 115B - Boa Viagem, Niterói - RJ, 24210-315</p>
                    </div>
                    <div class="Contato" id="Contato2">
                        <img class="Img_Footer" alt="Numero" src="../img/Telefone.png">
                        <p> (99)99999-9999</p>
                    </div>
                    <div class="Contato" id="Contato3">
                        <img class="Img_Footer" alt="Email" src="../img/Envelope.png">
                        <p>salve-lobos@lobINhos.com</p>
                    </div>
                    <div class="Contato" id="Contato4">
                        <a href="../Quem_Somos/Quem_Somos.html">Quem Somos</a>
                    </div>

                </div>
            </section>
            <section class="Footer_Direita">
                <p>Desenvolvido com</p>
                <img alt="Icone_Pareceiro" src="../img/Paws.png">
            </section>
        </div>

    </footer>

</body>

</html>
